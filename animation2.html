
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo by atroche</title>
  
  <script type='text/javascript' src='jquery-1.8.2.js'></script>

<script type='text/javascript'>
$(window).load(function(){
var canvas = document.getElementById('game');
canvas.width = canvas.parentNode.clientWidth;
canvas.height = canvas.parentNode.clientHeight;

var ctx = canvas.getContext('2d');
ctx.webkitImageSmoothingEnabled = false;


var link = new Image();
link.src = 'link-walking.png';


function redraw(frame) {

  ctx.fillStyle = "rgb(50, 50, 50)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.scale(3, 3);


  var spriteWidth = 16;
  var spriteHeight = 24;

  var spriteStart = (spriteWidth * (frame % 7));

  ctx.drawImage(link, spriteStart, 0, spriteWidth, spriteHeight, 100, 10 + frame * 2, 16, 24);

  ctx.restore();

}

var frame = 0;
var msPerFrame = 100;
var acDelta = 0;
var lastUpdateTime = 0;

(function animLoop() {
  webkitRequestAnimationFrame(animLoop);

  var delta = Date.now() - lastUpdateTime;

  if (acDelta > msPerFrame) {
    acDelta = 0;
    redraw(frame);

    frame++;
    // if (frame >= 7) {
    //   frame = 0;
    // }
  } else {
    acDelta += delta;
  }

  lastUpdateTime = Date.now();

})();


});

</script>


</head>
<body>
  <html>

<body style='position: absolute; padding:0; margin:0; height: 100%; width:100%'>

    
<canvas id="game">
    
</canvas>

</body>
    
</html>
  
</body>


</html>
